<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Portfolio</title>
  <link href="https://fonts.googleapis.com/css?family=Limelight|Merriweather+Sans&display=swap" rel="stylesheet"> 
  <link href="assets/css/reset.css" rel="stylesheet">
  <script src="assets/js/codes.js"></script>
  <link href="assets/css/style.css" rel="stylesheet">
  <script src="assets/js/projeto.js"></script>

  <meta charset="UTF-8">
  <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>

<body class="tudo">
  <header class = 'header1'>
       <div class='nav'>
        <p><a class = "h1" href="index.html">Portfolio</a></p>
        {{#each portfolio}} 

        <p><a class="submenu1" href="categoria.html?key={{@key}}">{{this.categoria}}</a></p> 
        {{/each}}
       </div>

  </header>

  <header class="header2">
    <div class="nav2">
        <p><a class = "h12" href="index.html">Portfolio</a></p>
          <button class="dropbtn">Menu</button>
                <ul class="dropdown-content">
                    {{#each portfolio}} 
                     <li><a  href="categoria.html?key={{@key}}">{{this.categoria}}</a></li>
              {{/each}}

                </ul>
        </div>

      </header>


  <main class="main" >
    <div class="container1" >
      <h2 class="ptitle">{{this.titulo}}</h2>

      <img class= "pimg" src="assets/img/{{this.titulo}}.png" alt={{this.titulo}} height="360" width="1000">

      <h3 class="ptitulo3">Equipe</h3>
      <ul class="ptexto3">
        <p> {{this.equipe}} </p>
        
      </ul>

      <h2 class="ptitulo2">Data</h2>
      <p class= "ptexto2">{{this.data}}</p>


      <h3 class="ptitulo1"> Descrição</h3>
      <p class= "ptexto1">{{this.descricao}}</p>

      <h3 class="ptitulo4">Materiais e Ferramentas</h3>
      <p class="ptexto4">
        {{this.materiais}}
      </p>

    </div>

  </main>
   
</body>
</html>
